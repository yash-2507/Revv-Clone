<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="cssFiles/signIn.css">
    </head>
    <body>
        <div class="bodyStyleLogin" style="font-size: 16px; color: rgba(0, 0, 0, 0.6); padding: 24px; box-sizing: border-box; overflow-y: auto; border-top: none; border-bottom: none; max-height: 524px; width: 350px; margin: auto;">
            <form novalidate="">
                <div class="login-title">
                    <b>LOGIN</b>
                    <img src="https://www.revv.co.in/imgs/cross.png" id="crossImage" style="width: 10%;">
                </div>
                <div style="font-size: 16px; line-height: 24px; width: 100%; height: 72px; display: inline-block; position: relative; background-color: transparent; font-family: Roboto, sans-serif; transition: height 200ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: auto;">
                    <label for="user-email" id="lable1" style="position: absolute; line-height: 22px; top: 38px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; z-index: 1; transform: scale(1) translate(0px, 0px); transform-origin: left top; pointer-events: none; user-select: none; color: rgba(0, 0, 0, 0.3);">Enter Email</label>
                    <input type="email" id="user-email" value="" style="appearance: textfield; padding: 0px; position: relative; width: 100%; border: none; outline: none; background-color: rgba(0, 0, 0, 0); color: rgba(0, 0, 0, 0.87); cursor: inherit; font: inherit; opacity: 1; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); height: 100%; box-sizing: border-box; margin-top: 14px;">
                    <div>
                        <hr aria-hidden="true" style="border-top: none rgb(224, 224, 224); border-left: none rgb(224, 224, 224); border-right: none rgb(224, 224, 224); border-bottom: 1px solid rgb(224, 224, 224); bottom: 8px; box-sizing: content-box; margin: 0px; position: absolute; width: 100%;">
                        <hr aria-hidden="true" style="border-top: none green; border-left: none green; border-right: none green; border-bottom: 2px solid green; bottom: 8px; box-sizing: content-box; margin: 0px; position: absolute; width: 100%; transform: scaleX(1); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;">
                    </div>
                    <div style="position: relative; bottom: 15px; font-size: 12px; line-height: 12px; color: rgb(244, 67, 54); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;">
                        
                    </div>
                </div>
                <div style="font-size: 16px; line-height: 24px; width: 100%; height: 72px; display: inline-block; position: relative; background-color: transparent; font-family: Roboto, sans-serif; transition: height 200ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: auto;">
                    <label for="password-login" id="lable2" style="position: absolute; line-height: 22px; top: 38px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; z-index: 1; transform: scale(1) translate(0px, 0px); transform-origin: left top; pointer-events: none; user-select: none; color: rgba(0, 0, 0, 0.3);">
                        Enter Password</label>
                        <input type="password" name="username" required="" id="password-login" value="" style="appearance: textfield; padding: 0px; position: relative; width: 100%; border: none; outline: none; background-color: rgba(0, 0, 0, 0); color: rgba(0, 0, 0, 0.87); cursor: inherit; font: inherit; opacity: 1; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); height: 65%; box-sizing: border-box; margin-top: 25px;">
                        <div>
                            <hr aria-hidden="true" style="border-top: none rgb(224, 224, 224); border-left: none rgb(224, 224, 224); border-right: none rgb(224, 224, 224); border-bottom: 1px solid rgb(224, 224, 224); bottom: 8px; box-sizing: content-box; margin: 0px; position: absolute; width: 100%;">
                            <hr aria-hidden="true" style="border-top: none rgb(0, 188, 212); border-left: none rgb(0, 188, 212); border-right: none rgb(0, 188, 212); border-bottom: 2px solid rgb(0, 188, 212); bottom: 8px; box-sizing: content-box; margin: 0px; position: absolute; width: 100%; transform: scaleX(0); transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;">
                        </div>
                    </div>
                    <span class="login-new-pass-link  ">Send a new password to my email ID</span>
                    <br>
                    <br>
                    <div class="login-error">
    
                    </div>
                    <div class="text-center">
                        <button class="login-btn  " label="Login" type="submit">Login</button>
                    </div>
                </form>
                <div class="sign-up-btn-wrapper">
                    <span>Don't have a account yet?</span>
                    <a class="sign-up-link  " href="signUp.html">Sign Up</a>
                </div>
                <hr>
                <div class="text-center mr-t-10">
                    <div>
                        <button class="google-login  _login_googleLI" style="padding: 0px; margin: 0px; border: 0px;"><img src="https://www.revv.co.in/imgs/google-login.png" style="width: 200px;">
                        </button>
                    </div>
                </div>
                <div class="text-center mr-t-10">
                    <div>
                        <div>
                            <img src="https://www.revv.co.in/imgs/facebook-icon.png" class=" _login_fbLI" style="width: 200px;">
                        </div>
                    </div>
                </div>
            </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="jsFiles/signIn.js" async defer></script>
    </body>
</html>
